  
<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
h1{text-align: center;}
form{text-align: center;}
</style>
</head>

<body>
 <div class="login">
	<h1>Prediction on time taken to complete a task</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Functionality in screen" placeholder="Functionality in screen" required="required" /><br>
<br>
        <input type="text" name="no of projects" placeholder="no of projects" required="required" /><br>
<br>
	<input type="text" name="Total Experience" placeholder="Total Experience" required="required" /><br>
<br>
       <input type="text" name="Requirement Change" placeholder="Requirement Change(yes/no)" required="required" /><br>
<br>
	<input type="text" name="no of QA bugs" placeholder="no of QA bugs" required="required" /><br>
<br>
	<input type="text" name="work type" placeholder="regular/rework" required="required" /><br>
<br>
	<input type="text" name="no of back log" placeholder="no of back log" required="required" /><br>
<br>
	<input type="text" name="support" placeholder="support(yes/no)" required="required" /><br>
<br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button><br>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
